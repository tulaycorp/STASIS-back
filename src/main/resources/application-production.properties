# Production Configuration for STASIS Backend API
spring.application.name=stasis

# Database Configuration - Using environment variables for security
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-0-ap-southeast-1.pooler.supabase.com:5432/postgres?user=postgres.pozbytnqdvelbsbrblle&password=rbbEbSyTuoK6kEew}
spring.datasource.username=${DATABASE_USERNAME:postgres.pozbytnqdvelbsbrblle}
spring.datasource.password=${DATABASE_PASSWORD:rbbEbSyTuoK6kEew}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration optimized for production
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration for production
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.stasis.stasis=INFO
logging.level.root=WARN

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Enable SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# SSL Configuration for Supabase
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.sslcert=
spring.datasource.hikari.data-source-properties.sslkey=
spring.datasource.hikari.data-source-properties.sslrootcert=

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Security for actuator endpoints in production
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted

# Application info
info.app.name=STASIS Backend API
info.app.description=Student Academic System Information System - Backend API
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=UTF-8
info.app.java.version=17
info.environment=production
info.domain=api.stasis-edu.tech

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Session configuration for production
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
