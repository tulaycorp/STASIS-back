# Production Configuration for STASIS Backend
spring.application.name=stasis

# Database Configuration - Using environment variables for security
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-0-ap-southeast-1.pooler.supabase.com:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres.pozbytnqdvelbsbrblle}
spring.datasource.password=${DATABASE_PASSWORD:rbbEbSyTuoK6kEew}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration optimized for production
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Production Logging Configuration
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.stasis.stasis=INFO
logging.level.org.springframework.security=WARN

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# SSL Configuration for Supabase
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.sslcert=
spring.datasource.hikari.data-source-properties.sslkey=
spring.datasource.hikari.data-source-properties.sslrootcert=

# Spring Boot Actuator Configuration for Production Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Security for actuator endpoints
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted
management.endpoint.metrics.access=read-only
management.endpoint.prometheus.access=read-only

# Application info for monitoring
info.app.name=STASIS Backend API
info.app.description=Student Academic System Information System - Backend API
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=UTF-8
info.app.java.version=17
info.environment=production

# Session Configuration for Production
spring.session.store-type=none
spring.session.timeout=1800

# Disable SQL initialization in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Production Security Settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Performance optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
